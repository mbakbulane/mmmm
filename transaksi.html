            </ul>
        </nav>
    </header>
    
    <link rel="stylesheet" href="styles.css">
    <h2>Form Transaksi</h2>
    <form id="formTransaksi">
        <label for="namaTransaksi">Nama Transaksi:</label>
        <input type="text" id="namaTransaksi" required><br><br>

        <label for="jumlah">Jumlah:</label>
        <input type="number" id="jumlah" required><br><br>

        <label for="harga">Harga:</label>
        <input type="number" id="harga" required><br><br>

        <label for="namaBarang">Nama Barang:</label>
        <input type="text" id="namaBarang" required><br><br>

        <button type="submit">Simpan</button>
    </form>

    <h2>Daftar Transaksi</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nama Transaksi</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Nama Barang</th>
            </tr>
        </thead>
        <tbody id="daftarTransaksi"></tbody>
    </table>

    <script>
        // Add event listener for form submission
        document.getElementById('formTransaksi').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from reloading the page

            // Get input values
            var namaTransaksi = document.getElementById('namaTransaksi').value;
            var jumlah = document.getElementById('jumlah').value;
            var harga = document.getElementById('harga').value;
            var namaBarang = document.getElementById('namaBarang').value;

            // Get the table body element to append the new row
            var tableBody = document.getElementById('daftarTransaksi');

            // Create a new table row
            var newRow = document.createElement('tr');

            // Create table cells and append data
            var namaTransaksiCell = document.createElement('td');
            namaTransaksiCell.textContent = namaTransaksi;
            newRow.appendChild(namaTransaksiCell);

            var jumlahCell = document.createElement('td');
            jumlahCell.textContent = jumlah;
            newRow.appendChild(jumlahCell);

            var hargaCell = document.createElement('td');
            hargaCell.textContent = harga;
            newRow.appendChild(hargaCell);

            var namaBarangCell = document.createElement('td');
            namaBarangCell.textContent = namaBarang;
            newRow.appendChild(namaBarangCell);

            // Append the new row to the table
            tableBody.appendChild(newRow);

            // Clear the form fields
            document.getElementById('formTransaksi').reset();
        });
    </script>
